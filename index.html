<!DOCTYPE html>
<html lang="fi">
<head>
	<!-- metadata -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IoT Projekti - Jarkko & Saku</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./css/tailwind.css">
	<!-- JavaScript -->
	<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
	<script src="./js/mqtt.js" defer></script>
</head>
<body class="bg-neutral-900 text-neutral-100">
	<div class="h-screen flex flex-col">
		<header class="text-center my-10 py-4 bg-green-900">
			<h1 class="font-extrabold">Kahvinkeitin Lämpötila-anturi</h1>
			<p class="opacity-75">by Jarkko Niemi & Saku Karttunen</p>
		</header>
		<section class="flex-grow grid place-content-center">
			<div class="max-w-2xl mb-3 text-center">
				<h2 class="text-xl font-bold">Topic:</h2>
				<p id="topic">Not Connected</p>
				<p class="text-sm opacity-75">Unit: Celcius</p>
			</div>
			<output class="outline outline-1 w-full py-3">
				<div class="payload-div">
					<p class="text-sm">Time: 12:00:21</p>
					<p class="font-semibold">Temperature: 35.6 C</p>
				</div>
				<!-- <div class="payload-div"><p>message: "Hello World!"</p></div>
				<div class="payload-div"><p>message: "Hello World!"</p></div>
				<div class="payload-div"><p>message: "Hello World!"</p></div> -->
			</output>
		</section>
	</div>
</body>
</html>
